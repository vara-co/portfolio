<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RotatingPorfolio</title>
    <link rel="stylesheet" href="css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

</head>
<body>
    <div class="hero-background">
        <div class="author">
            <div class="card">
                <div class="card2">
                    <h1>
                        Laura "Missha" Vara
                    </h1>
                    <p>
                        <b>Jr Software Developer</b>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="slider-thumb"></div>

    <div class="main_title">
        <h1 data-content="Project Portfolio">
            Project Portfolio
        </h1>
    </div>
    <div class="banner">
        <div class="content">
            <h1 data-content="Project Portfolio">
                
            </h1>
            
            <div class="myphoto"></div> <!-- For the central image within the rotation slider effect-->
            <div class="project-details">
                <h2>
                    Analytics & Web Development
                </h2>
                <p>
                    Click a thumbnail to view
                </p>
            </div>
        </div>
        <!-- the style property below refers to the number
         of class items. Note the position value further down This is in relation to the CSS rotateY property-->
         <div class="slider" style="--quantity: 5">
            <div class="item" style="--position: 1">
                <a href="https://github.com/vara-co/landing-page" target="_blank">
                    <img src="/assets/responsiveWebsite_thumb.jpg" alt="Roadmap Responsive Landing Page">
                </a>
            </div>
            <div class="item" style="--position: 2">
                <a href="https://github.com/vara-co/shopping-cart" target="_blank">
                    <img src="/assets/ShoppingCart_thumb.jpg" alt="Simple Shopping Cart">
                </a>
            </div>
            <div class="item" style="--position: 3">
                <a href="https://github.com/vara-co/blog-project" target="_blank">
                    <img src="/assets/Blog_thumb.jpg" alt="Responsive Blog using Grid and Flexbox">
                </a>
            </div>
            <div class="item" style="--position: 4">
                <a href="https://github.com/vara-co/solar-eclipse-2024" target="_blank">
                    <img src="/assets/SolarEclipseIntMap_thumb.jpg" alt="2024 Solar Eclipse Interactive Map">
                </a>
            </div>
            <div class="item" style="--position: 5">
                <a href="https://github.com/vara-co/leaflet_challenge" target="_blank">
                    <img src="/assets/EarthquakesIntMap_thumb.jpg" alt="Live Earthquake Interactive Map">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
